<divclass="product-grid__item  grid__item one-half large--one-third" >



    <!--Product Meta-->
    <div ng-repeat="item in inventory"class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a><!--Title-->{{item.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub"><!--Desc-->{{item.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price"><!--Price-->{{item.price}}</div>
    </div>
</div>
